<section style="background-color: #eee">
  <div class="container py-5">
    <div class="col-md-12 text-center">
      <button class="btn btn-rounded btn-danger btn-lg" type="button" [routerLink]="['/productos/form']" *ngIf="authService.hasRole('ROLE_ADMIN')">AÃ±adir Producto</button>
    </div>
    <div class="row">
      <div
        class="col-md-6 col-lg-4 mb-4 mb-md-0"
        *ngFor="let producto of productos">
        <div class="w-100 p-3" style="background-color: #eee;"></div>
        
        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">{{ producto.nombre }}</p>
              <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 60px; height: 35px" *ngIf="authService.hasRole('ROLE_ADMIN')">
                <p class="text-white mb-0 small" (click)="delete(producto)">Eliminar</p>
              </div>
              <div class="bg-primary d-flex align-items-center justify-content-center shadow-1-strong" style="width: 60px; height: 35px" *ngIf="authService.hasRole('ROLE_ADMIN')">
                <p class="text-white mb-0 small" [routerLink]="['/productos/form', producto.id]">Editar</p>
              </div>

          </div>
          
          <img
            src={{producto.imagen}}
            class="card-img-top"
            alt={{producto.descripcion}}
          />
          <div class="card-body codigo">
            <div class="d-flex">
              <p class="small" style="margin-bottom: 0px;">
                Codigo: <span class="small text-danger">{{ producto.codigo }}</span>
              </p>
            </div>

            <div class="d-flex">
              <p class="mb-0 biggy-text">Precio: <span class="text-dark mb-0">{{ producto.precio }} PP</span></p>
            </div>

            <div class="d-flex mb-2">
              <p class="text-muted mb-0">
                Stock: <span class="fw-bold">{{ producto.stock }}</span>
              </p>
              <div class="ms-auto text-warning">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
            </div>

            <!--<div class="d-flex">
              <p class="small" style="margin-bottom: 0px;">
                Descripcion: <span>{{ producto.descripcion }}</span>
              </p>
            </div>-->

            <div class="botones">
              <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                  [routerLink]="['/productos/form', producto.id]" 
                  style="width: 80px; height: 35px; border-radius: 5px;">
                  <p class="text-white mb-0 small">Editar</p>
              </div>
              <div class="rentar d-flex align-items-center justify-content-center shadow-1-strong" (click)="delete(producto)"
                  style="width: 80px; height: 35px; border-radius: 5px;">
                  <p class="text-white mb-0 small">Rentar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
