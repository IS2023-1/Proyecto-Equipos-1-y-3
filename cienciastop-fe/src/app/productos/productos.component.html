<section style="background-color: #eee">
  <div class="container py-5">
    <div class="col-md-12 text-center">
      <button class="btn btn-rounded btn-danger btn-lg" type="button" [routerLink]="['/productos/form']" *ngIf="authService.hasRole('ROLE_ADMIN')">AÃ±adir Producto</button>
    </div>
    <div class="row">
      <div
        class="col-md-6 col-lg-4 mb-4 mb-md-0"
        *ngFor="let producto of productos">
        <div class="w-100 p-3" style="background-color: #eee;"></div>

        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">{{ producto.nombre }}</p>
              <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 60px; height: 35px" *ngIf="authService.hasRole('ROLE_ADMIN')">
                <p class="text-white mb-0 small" (click)="delete(producto)">Eliminar</p>
              </div>
              <div class="bg-primary d-flex align-items-center justify-content-center shadow-1-strong" style="width: 60px; height: 35px" *ngIf="authService.hasRole('ROLE_ADMIN')">
                <p class="text-white mb-0 small" [routerLink]="['/productos/form', producto.id_producto]">Editar</p>
              </div>
             
          </div>
          <img
            src={{producto.rutaImagen}}
            class="card-img-top visible-xs img-responsiv"
            
          />
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small"><a href="#!" class="text-muted">Codigo:</a></p>
              <p class="small text-danger">{{ producto.codigo }}</p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">Precio:</h5>
              <h5 class="text-dark mb-0">{{ producto.costo }} PP</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">
                Stock: <span class="fw-bold">{{ producto.disponibles }}</span>
              </p>
              <div class="ms-auto text-warning">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
