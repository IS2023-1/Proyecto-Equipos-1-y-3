<section style="background-color: #eee">
  <div class="container py-5">

    <form class="d-flex" role="search" (submit)="onSubmit()">
      <input class="form-control me-2" type="search" placeholder="Buscar productos por nombre o identificador"
        aria-label="Search" [(ngModel)]="searchInput" name="searchInput">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

    <hr>

    <h2 id="res-bus-usuario" style="display: none;">Resultados de la búsqueda "{{placeholder}}"
      <button class="btn btn-outline-success" (click)="clear()">Limpiar</button>
    </h2>
    <div class="col-md-12 text-center">
      <button class="btn btn-rounded btn-danger btn-lg" type="button" [routerLink]="['/productos/agregar-producto']" *ngIf="authService.hasRole('ROLE_ADMIN')">Añadir Producto</button>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4 mb-md-0" *ngFor="let p of productos">
        <div class="card-666">
          <div class="d-flex justify-content-between">
            <p class="lead mb-0">{{p.nombre}}</p>
          </div>

          <img src={{p.rutaImagen}} class="card-img-top" />
          <div class="card-body codigo">
            <div class="d-flex">
              <p class="small" style="margin-bottom: 0px;">
                Código: <span class="small text-danger">{{p.codigo}}</span>
              </p>
            </div>

            <div class="d-flex">
              <p class="mb-0 biggy-text">Stock: <span class="text-dark mb-0">{{p.disponibles}}</span></p>
            </div>
            <div class="d-flex">
              <p class="mb-0 biggy-text">Costo: <span class="text-dark mb-0">{{p.costo}} PP</span></p>
            </div>
            <div class="d-flex">
              <p class="mb-0 biggy-text">Descripción: <span class="text-dark mb-0">{{p.descripcion}}</span></p>
            </div>

            <div class="d-flex mb-2">
  
              <div class="ms-auto text-warning">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
            </div>
            <div class="botones">
              <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 80px; height: 35px; border-radius: 5px;">
                <button class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong" type="button"
                  style="border: none;" [routerLink]="['/productos/buscar/codigo/', p.codigo]">
                  <p class="text-white mb-0 small">Ver</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
