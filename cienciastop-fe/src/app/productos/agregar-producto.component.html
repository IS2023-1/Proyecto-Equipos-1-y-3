<div class="card  text-center ">
    <h3 class="card-header">{{titulo}}</h3>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
                </div>
            </div> 

            <div class="w-100 p-3" ></div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Código</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.codigo" name="codigo">
                </div>
            </div>

            <div class="w-100 p-3" ></div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Stock</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.disponibles" name="disponibles">
                </div>
            </div>

            <div class="w-100 p-3" ></div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Precio</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.costo" name="costo">
                </div>
            </div>

            <div class="w-100 p-3" ></div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion">
                </div>
            </div>

            <div class="w-100 p-3" ></div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Link de Imagen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.rutaImagen" name="rutaImagen">
                </div>
            </div>
            
            <div class="w-100 p-3" ></div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2 right-align">Dias a Prestar</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.diasAPrestar" name="diasAPrestar">
                </div>
            </div>
            
            <div class="w-100 p-3" ></div>

            <div class="form-group row" style="display: flex; justify-content: center;">
                <button class="bg-success d-flex align-items-center justify-content-center shadow-1-strong" role="button" 
                style="width: 160px; height: 35px; border-radius: 5px; border: none; color: white;"
                (click)="create()" *ngIf="!producto.id_producto else elseBlock">Agregar Producto</button>                   
                <ng-template #elseBlock>
                    <p class="text-white mb-0 small" (click)="update()"> Actualizar</p>                  
                </ng-template>



            </div>
            
        </form>

    </div>

</div>
