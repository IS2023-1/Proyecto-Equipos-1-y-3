<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellidoPaterno" class="col-form-label col-sm-2">Apellido Paterno</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="apellidoPaterno">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellidoMaterno" class="col-form-label col-sm-2">Apellido Materno</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="apellidoMaterno">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="numeroCel" class="col-form-label col-sm-2">Numero de Celular</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="numeroCel">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="carrera" class="col-form-label col-sm-2">Carrera</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="carrera">
          </div>
        </div>

        <div class="form-group row">
          <label for="rol" class="col-form-label col-sm-2">Rol</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="contrasena" class="col-form-label col-sm-2">Contraseña</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="pumaPuntos" class="col-form-label col-sm-2">Puma Puntos</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="esActivo" class="col-form-label col-sm-2">¿Es activo?</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario" name="email">
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' >Crear</button>
  
          </div>
        </div>
      </form>
  
    </div>
  </div>
