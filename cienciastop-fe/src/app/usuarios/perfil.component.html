<div *ngIf="u">
    <div class="container mt-5">
        <button class="bg-secondary d-flex align-items-center justify-content-center shadow-1-strong" type="button"
            style="width: 80px; height: 35px; border-radius: 5px; border: none;" [routerLink]="['/usuarios/']">
            <p class="text-white mb-0 small">Volver</p>
        </button>
        <div class="row d-flex justify-content-center">

            <div class="col-md-7">

                <div class="card p-3 py-4">

                    <div class="text-center mt-5">
                        <h1>{{u.nombre}} {{u.apellidoPaterno}} {{u.apellidoMaterno}}</h1>
                        <!-- <small id="Rol" class="text-muted">
                            {{u.rol}}
                        </small> -->
                    </div>

                    <img
                    src="https://www.hotelbooqi.com/wp-content/uploads/2021/12/128-1280406_view-user-icon-png-user-circle-icon-png.png"
                    class="card-img-top"
                    alt="Laptop"/>

                    <div class="text-center mt-2">
                        <div class="px-4 mt-1">
                            <p class="mb-0 biggy-text">Numero de cuenta: <span class="fw-bold">{{u.id}} </span>
                            </p>
                        </div>

                        <div class="px-4 mt-1">
                            <p class="mb-0 biggy-text">Carrera: <span class="fw-bold">{{u.carrera}}</span>
                            </p>
                        </div>

                        <div class="px-4 mt-1">
                            <p class="mb-0 biggy-text">Puma Puntos: <span class="fw-bold">{{u.pumapuntos}}PP</span></p>
                        </div>

                        <div class="px-4 mb-2">
                            <p class="mb-0 biggy-text">Email: <span class="fw-bold">{{u.correo}}</span>
                            </p>
                        </div>


                        <div class="buttons">

                            <button class="bg-success d-flex align-items-center justify-content-center shadow-1-strong"
                                type="button" style="width: 80px; height: 35px; border-radius: 5px; border: none;"
                                [routerLink]="['/usuarios/perfil/edit', u.id]">
                                <p class="text-white mb-0 small">Editar</p>
                            </button>
                            <button class="btn btn-danger" type="button"
                                style="width: 80px; height: 35px; border-radius: 5px;">
                                <p class="text-white mb-0 small"(click)="delete(u)"> Eliminar</p>
                            </button>
                        </div>

                    </div>

                </div>

            </div>

        </div>
