<div class="container mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-7">

            <div class="card p-3 py-4">

                <div class="text-center mt-3">
                    <p class="mt-2 mb-0">{{nombre}} {{apellidoPaterno}} {{apellidoMaterno}} Nombre</p>
                </div>

                <div class="text-center mt-2">
                    <h5 class="lead mb-0">{{id}} Numero de cuenta</h5>
                    <span>Carrera: {{carrera}}</span>

                    <div class="px-4 mt-1">
                        <p class="mb-0 biggy-text">Puma Puntos: <span class="text-dark mb-0">{{pumapuntos}} PP</span></p>
                    </div>

                    <div class="d-flex mb-2">
                        <p class="text-muted mb-0">
                          Email: <span class="fw-bold">{{correo}}</span>
                        </p>
                    </div>


                    <div class="buttons">
                        <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 80px; height: 35px; border-radius: 5px;">
                            <p class="text-white mb-0 small">Editar</p>
                        </div>
                    </div>


                </div>




            </div>

        </div>

    </div>

</div>
