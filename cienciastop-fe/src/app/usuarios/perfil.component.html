<div *ngIf="u">
<div class="container mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-7">

            <div class="card p-3 py-4">

                <div class="text-center mt-5">
                    <h1>{{u.nombre}} {{u.apellidoPaterno}} {{u.apellidoMaterno}}</h1>
                </div>

                <div class="text-center mt-2">
                    <div class="px-4 mt-1">
                        <p class="mb-0 biggy-text">Numero de cuenta: <span class="text-dark mb-0">{{u.id}} </span></p>
                    </div>
                    <span>Carrera: {{carrera}}</span>

                    <div class="px-4 mt-1">
                        <p class="mb-0 biggy-text">Puma Puntos: <span class="text-dark mb-0">{{pumapuntos}} PP</span></p>
                    </div>

                    <div class="d-flex mb-2">
                        <p class="text-muted mb-0">
                          Email: <span class="fw-bold">{{correo}}</span>
                        </p>
                    </div>


                    <div class="buttons">
                        <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 80px; height: 35px; border-radius: 5px;">
                            <p class="text-white mb-0 small">Editar</p>
                        </div>
                    </div>


                </div>




            </div>

        </div>

    </div>

</div>
