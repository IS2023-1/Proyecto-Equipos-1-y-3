<div class="card">
    <h3 class="card-header" style="text-align: center;">{{titulo}}</h3>
    <div class="w-100 p-3" ></div>

    <form class="form-inline" *ngIf="user">

        <div class="form-group row">
            <label for="inputPass" class="col-form-label col-sm-2 right-align">Nombre</label>
            <div class="col-sm-6">
                <input class="form-control" [(ngModel)]="user.nombre" name="Nombre">
            </div>
        </div>

        <div class="w-100 p-3" ></div>

        <div class="form-group row">
            <label for="inputPass" class="col-form-label col-sm-2 right-align">Apellido Paterno</label>
            <div class="col-sm-6">
                <input class="form-control" [(ngModel)]="user.apellidoPaterno" name="Apellido Paterno" placeholder="Apellido Paterno">
            </div>
        </div>

        <div class="w-100 p-3" ></div>

        <div class="form-group row">
            <label for="inputPass" class="col-form-label col-sm-2 right-align">Apellido Materno</label>
            <div class="col-sm-6">
                <input class="form-control" [(ngModel)]="user.apellidoMaterno" name="Apellido Materno">
            </div>
        </div>

        <div class="w-100 p-3" ></div>

        <div class="form-group row">
            <label for="inputPass" class="col-form-label col-sm-2 right-align">Correo</label>
            <div class="col-sm-6">
                <input class="form-control" [(ngModel)]="user.correo" name="Correo">
            </div>
        </div>

        <div class="w-100 p-3" ></div>

        <div class="form-group row">
            <label for="inputPass" class="col-form-label col-sm-2 right-align">Numero de celular</label>
            <div class="col-sm-6">
                <input class="form-control" [(ngModel)]="user.numeroCel" name="Numero de celular">
            </div>
        </div>

        <div class="w-100 p-3" ></div>

        <!-- <h4>Roles</h4> -->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 right-align">Roles</label>
            <div class="col-sm-6">
                <div class="form-check form-switch" *ngFor="let rol of user.roles">
                    <ng-container *ngIf="rol.nombre == 'ROLE_USER' ; then SoloUser ; else PrintRoles">
                    </ng-container>

                    <ng-template #SoloUser>
                        <h6>Â¿Deseas darle control de superusuario a este user?</h6>

                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="user.roles">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Administrador</label>
                        <h6></h6>
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Proveedor</label>


                    </ng-template>

                    <ng-template #PrintRoles>
                        <input class="form-check-input" type="checkbox" [(ngModel)]="rol.nombre" id="flexSwitchCheck" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">{{rol.nombre}}</label>
                    </ng-template>

                </div>
            </div>
        </div>

    </form>
    <div class="w-100 p-3" ></div>
    <div style="display: flex; justify-content: center;">
        <button class="bg-success d-flex align-items-center justify-content-center shadow-1-strong" type="button"
            style="width: 80px; height: 35px; border-radius: 5px; border: none;"
            (click)="update()">
            <p class="text-white mb-0 small"> Guardar</p>
        </button>
    </div>
    <div class="w-100 p-3" ></div>
</div>
