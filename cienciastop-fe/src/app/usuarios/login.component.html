    
    <p class="text-1">CIENCIAS TOP</p>
    <div class="d-flex justify-content-start">
        <form action="post" class="mx-auto">
            <div class="form-group col-15">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>

            </div>

            <div class="form-group text-center ">
                <input (click)="login()" type="submit" class="btn  btn-md btn-primary btn-block" value="Entrar">

    </div>
